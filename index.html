<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино Меню</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #0a1929, #1a1a2e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .casino-menu {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 40px;
            border: 4px solid #ffd700;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
            width: 90%;
            max-width: 600px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #ffd700;
            font-size: 2.8rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }
        
        .header p {
            color: #fff;
            opacity: 0.8;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .menu-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .menu-btn:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
            background: linear-gradient(90deg, #2a5298, #1e3c72);
        }
        
        .menu-btn i {
            font-size: 1.5rem;
            color: #ffd700;
        }
        
        .btn1 { background: linear-gradient(90deg, #b91d73, #8a2be2); }
        .btn1:hover { background: linear-gradient(90deg, #8a2be2, #b91d73); }
        
        .btn2 { background: linear-gradient(90deg, #0066cc, #00ccff); }
        .btn2:hover { background: linear-gradient(90deg, #00ccff, #0066cc); }
        
        .btn3 { background: linear-gradient(90deg, #28a745, #20c997); }
        .btn3:hover { background: linear-gradient(90deg, #20c997, #28a745); }
        
        .btn4 { background: linear-gradient(90deg, #dc3545, #ff6b6b); }
        .btn4:hover { background: linear-gradient(90deg, #ff6b6b, #dc3545); }
        
        .btn5 { background: linear-gradient(90deg, #fd7e14, #ffc107); }
        .btn5:hover { background: linear-gradient(90deg, #ffc107, #fd7e14); }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        @media (max-width: 500px) {
            .casino-menu {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .menu-btn {
                font-size: 1rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="casino-menu">
        <div class="header">
            <h1><i class="fas fa-dice"></i> GOLDEN CASINO</h1>
            <p>Выберите игру для начала</p>
        </div>
        
        <div class="menu-buttons">
            <a href="casino.html" class="menu-btn btn1">
                <i class="fas fa-sliders-h"></i>
                <span>Игромания</span>
            </a>
            
            <a href="olimpys.html" class="menu-btn btn2">
                <i class="fas fa-compact-disc"></i>
                <span>Грозы Богов</span>
            </a>
            
            <a href="vitalya-suka.html" class="menu-btn btn3">
                <i class="fas fa-club"></i>
                <span>Виталя казик</span>
            </a>
            
            <a href="sugarCrach.html" class="menu-btn btn4">
                <i class="fas fa-spade"></i>
                <span>Крэъи краш</span>
            </a>
            <a href="poker.html" class="menu-btn btn4">
                <i class="fas fa-spade"></i>
                <span>Poker</span>
            </a>
            
            <a href="pvt.html" class="menu-btn btn5">
                <i class="fas fa-gem"></i>
                <span>Растения против Зомби</span>
            </a>
            <a href="monopoly.html" class="menu-btn btn5">
                <i class="fas fa-gem"></i>
                <span>Монополия</span>
            </a>
        </div>
        
        <div class="footer">
            <p>© 2023 Golden Casino. Только для лиц старше 18 лет.</p>
        </div>
    </div>
</body>
</html>
